<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="top-bar">
    <div>Room: <span id="roomSpan"></span></div>
    <div>Role: <span id="roleSpan"></span></div>
  </div>

  <div class="info-bar">
    <p>
      Use same <code>room</code> on two devices:
      <br>
      <strong>Host:</strong> <code>?room=ROOM_ID&role=host</code> <br>
      <strong>Controller:</strong> <code>?room=ROOM_ID&role=controller</code>
    </p>
  </div>

  <div id="videoDiv" class="video-container"></div>

  <!-- socket.io client FROM YOUR SERVER -->
  <script src="https://remote-signal.onrender.com/socket.io/socket.io.js"></script>

  <!-- PeerJS client (CDN is easiest) -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <!-- Your app logic -->
  <script src="./index.js"></script>
</body>
</html>
