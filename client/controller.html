<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Remote Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #0f1115; 
      color: #f1f1f1;
    }
    #status { margin-top: 10px; color: #bbb; }
    #log { 
      margin-top: 15px; 
      border: 1px solid #333; 
      padding: 10px; 
      height: 120px; 
      overflow-y: auto; 
      font-size: 14px; 
      background: #151821;
    }
    input, button {
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      margin: 4px 2px;
    }
    input {
      background: #151821;
      color: #f1f1f1;
      border: 1px solid #333;
    }
    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #3577c7;
    }
    #canvasWrapper {
      margin-top: 20px;
      max-width: 100%;
    }
    #screenCanvas {
      border: 2px solid #4a90e2;
      border-radius: 6px;
      max-width: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Control a Remote Computer</h1>

  <div>
    <input id="codeInput" placeholder="Enter host code (e.g. 123456)" />
    <button id="connectBtn">Connect</button>
  </div>

  <div id="status">Not connected</div>

  <h3>Debug Chat (optional)</h3>
  <input id="ctrlMsg" placeholder="Type message..." />
  <button id="sendCtrlMsg">Send</button>

  <div id="canvasWrapper">
    <h3>Remote Screen</h3>
    <canvas id="screenCanvas"></canvas>
    <p style="font-size: 13px; color:#aaa;">
      Move your mouse over the screen to control the remote cursor. Click to send a left click.
    </p>
  </div>

  <h3>Log</h3>
  <div id="log"></div>

  <script>
    let ws;
    const status = document.getElementById('status');
    const logDiv = document.getElementById('log');

    const canvas = document.getElementById('screenCanvas');
    const ctx = canvas.getContext('2d');

    let remoteWidth = 1920;   // default until we infer from image
    let remoteHeight = 1080;

    function log(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      logDiv.appendChild(el);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById('connectBtn').onclick = () => {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) {
        alert('Enter a code from the host');
        return;
      }

      ws = new WebSocket('wss://remote-c.onrender.com');

      ws.onopen = () => {
        log('Connected to server as controller');
        ws.send(JSON.stringify({
          type: 'connect_controller',
          code
        }));
        status.textContent = 'Connecting to host...';
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'connected') {
          status.textContent = 'Connected to host with code ' + msg.code;
          log('Successfully connected to host: ' + msg.code);

        } else if (msg.type === 'error') {
          status.textContent = 'Error: ' + msg.message;
          log('Error: ' + msg.message);

        } else if (msg.type === 'relay') {
          log('[From host] ' + msg.payload);

        } else if (msg.type === 'host_disconnected') {
          status.textContent = 'Host disconnected.';
          log('Host disconnected.');

        } else if (msg.type === 'screen_frame') {
          drawFrame(msg.frame, msg.width, msg.height);
        }
      };

      ws.onclose = () => {
        log('WebSocket closed');
        status.textContent = 'Disconnected';
      };

      ws.onerror = (e) => {
        log('WebSocket error: ' + (e.message || ''));
      };
    };

    document.getElementById('sendCtrlMsg').onclick = () => {
      const text = document.getElementById('ctrlMsg').value;
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket not connected');
        return;
      }
      ws.send(JSON.stringify({
        type: 'relay',
        payload: text
      }));
      log('[You -> host] ' + text);
    };

    function drawFrame(base64, w, h) {
      const img = new Image();
      img.onload = () => {
        // update remote size (if provided)
        remoteWidth = w || img.width;
        remoteHeight = h || img.height;

        // set canvas size proportional to image but constrained to viewport width
        const maxWidth = window.innerWidth - 40;
        const scale = Math.min(1, maxWidth / img.width);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = 'data:image/jpeg;base64,' + base64;
    }

    // --- Mouse control on canvas ---

    function sendInput(event) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({
        type: 'input_event',
        event
      }));
    }

    // throttle mousemove to avoid spamming
    let lastMoveTime = 0;
    const moveThrottleMs = 30;

    canvas.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastMoveTime < moveThrottleMs) return;
      lastMoveTime = now;

      const rect = canvas.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width;
      const relY = (e.clientY - rect.top) / rect.height;

      const targetX = Math.round(relX * remoteWidth);
      const targetY = Math.round(relY * remoteHeight);

      sendInput({
        type: 'mouse_move',
        x: targetX,
        y: targetY
      });
    });

    canvas.addEventListener('click', () => {
      sendInput({
        type: 'mouse_click',
        button: 'left'
      });
    });
  </script>
</body>
</html>
